jobs:
- job: Linux
  pool:
    vmImage: 'Ubuntu 16.04'

  container: 'vadimcn/linux-builder:latest'

  strategy:
    matrix:
      x86_64:
        Triple: 'x86_64-linux-gnu'      
      arm:
        Triple: 'arm-linux-gnueabihf'      
      aarch64:
        Triple: 'aarch64-linux-gnu'      

  timeoutInMinutes: 360

  steps:
  - script: |
      cat /proc/cpuinfo
      cat /proc/meminfo
    displayName: 'Info'

  - task: CacheBeta@0
    inputs:
      key: ccache | $(Agent.OS) | $(Triple) | $(Build.BuildId)
      restoreKeys: |
        ccache | $(Agent.OS) | $(Triple) | $(Build.SourceVersion)
        ccache | $(Agent.OS) | $(Triple)
      path: $(Agent.BuildDirectory)/.ccache
      continueOnError: true
    displayName: CCache
    condition: always()

  - script: |
      git remote set-url origin local
      cd $(Agent.BuildDirectory) && cmake -GNinja $(Build.SourcesDirectory)\
        -DCMAKE_BUILD_TYPE=MinSizeRel\
        -DCMAKE_TOOLCHAIN_FILE=toolchain-$(Triple).cmake
      cmake --build $(Agent.BuildDirectory) --target lldb-configure -- -v
      cat $(Agent.BuildDirectory)/lldb/CMakeCache.txt
    displayName: 'Configure'
    
  - script: |
      cmake --build $(Agent.BuildDirectory) --target lldb -- -v
    displayName: 'Build'

  - script: |
      cd $(Agent.BuildDirectory)/lldb
      zip -9 -y -r $(Build.ArtifactStagingDirectory)/lldb--$(Triple).zip\
        bin/lldb\
        bin/lldb-argdumper\
        bin/lldb-server\
        bin/llvm-dwarfdump\
        bin/llvm-pdbutil\
        bin/llvm-readobj\
        lib/liblldb.*\
        lib/python3*/*-packages
    displayName: 'Zip'

  - task: PublishBuildArtifacts@1
    inputs:
      artifactName: 'lldb--$(Triple)'

  - script: |
      env
      find $(Agent.BuildDirectory) -type d
      cat $(Agent.BuildDirectory)/CMakeCache.txt
      cat $(Agent.BuildDirectory)/lldb/CMakeCache.txt
    displayName: 'On Failure'
    condition: failed()

